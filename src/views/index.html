<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
</head>
<body>
    <div class="bg-dark p-5" style="height: 100vh;">
        <div class="container border p-4 bg-white">
            <h1 class="display-4"> Calculadora Básica</h1>
            <h5 class="display-8">Digite os números os quais você deseja fazer uma operação matemática simples.</h5>
            <hr />
            <form action="" method="POST">
                <input type="number" placeholder="Digite um número.." name="num1" class="form-control my-3" > 
                <input type="number" placeholder="Digite outro número.." name="num2" class="form-control my-3" > 

                <input type="radio" name="opc" id="adicao" value="soma" checked>
                <label for="adicao">Adição</label>
                
                <input type="radio" name="opc" id="subtracao" value="subtracao">
                <label for="subtracao">Subtração</label>
        
                <input type="radio" name="opc" id="divisao" value="divisao">
                <label for="divisao">Divisão</label>
        
                <input type="radio" name="opc" id="multi" value="multi">
                <label for="multi">Multiplicação</label>

                <br />

                <div class="mt-4">
        
                <button class="btn btn-primary"> Enviar</button>
                <button class="btn btn-secondary" type="reset">Apagar</button>

                </div>
            </form>

        </div>
    </body>
</html>
